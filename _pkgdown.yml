home:
  title: An R package for diagnosis and meta-analysis of hard-to-reach population measurement studies
  description: Package provides a number of tools for simulation of population, sampling and estimation of size and pervalence of hard-to-reach populations. It relies on the MIDA approach proposed in DeclareDesign package

