reference:
- title: Study-level functions
  description: These function allow to simulate population and sampling and conduct estimation of a specific study
  contents:
  - get_study_population
  - sample_rds
  - sample_tls
  - sample_pps
  - get_study_estimands
  - get_study_est_sspse
  - get_study_est_chords
  - get_study_est_ht
  - get_study_est_rds_ss
  - get_study_est_nsum
  - get_study_est_multiplier
  - get_study_est_recapture
  - get_study_est_gnsum

- title: Multi-study functions
  description: These function allow to simulate several study population and sampling strategies and conduct estimation on them at the same time
  contents:
  - get_multi_populations
  - get_multi_samples
  - get_multi_estimands
  - get_multi_estimates

- title: Meta-level estimation
  description: These functions allow to diagnose a set of studies or estimate relative bias of sampling-estimation strategies
  contents:
  - get_meta_population
  - get_meta_sample
  - get_meta_estimands
  - get_meta_estimates

- title: Helper functions
  description: These functions are useful for simulations of networks
  contents:
  - sim_block_network
  - sim_ergm_network
  - gen_block_matrix
  - gen_group_sizes
  - get_rds_boot
  - get_rescaled_boot
